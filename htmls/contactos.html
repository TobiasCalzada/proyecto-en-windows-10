<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo-->
    <title>contactos-TCA Muebles</title>
    <!--css-->
    <link rel="stylesheet" href="../style/estilos.css">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/e0f34b8123.js" crossorigin="anonymous"></script>
    <!--tipo de fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--bg-->
    <style>
      body{
        background: #FFAB91;
        background: linear-gradient(to right,#FFAB91,#FFCC80 );
        margin: 1rem;
      }
      .bg{
        background-image: url(../img/bg.jpg);
        background-position: center center;
        background-size: cover;

      }
    </style>
</head>

<body>

  <div class="containerB  mt-2 rounded shadow p-2">
    <div class="row align-items-lg-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

      </div>

      <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
        </div>
        <h2 class="fw-bold text-center py-5">bienvenido</h2>

        <!--log-->
        <form action="#">
          <div class="mb-4">
            <label for="email" class="form-label">coloque su email</label>
            <input type="email" class="form-control" name="email"> 
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">contraseña</label>
            <input type="password" class="form-control" name="password"> 
          </div>
          <div class="mb-4 form-check">
           <input type="checkbox" name="connected" class="form-check-input">
           <label for="connected" class="form-check-label">mantenerme conectado</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary"> iniciar sesion</button>
          </div>

          <div class="my-3">
            <span>no tienes cuenta?<a href="#">registrate</a></span>
            <span><a href="#">recuperar contraseña</a></span>
          </div>
        </form>

        <!--log redes-->
        <div class="containerB w-100 my-5">
          <div class="row text-center">
            <div class="col-12">iniciar secion</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1 ">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="../img/face.png" width="32" alt="facebook">
                  </div>

                  <div class="col-10 col-md-10 text-center">
                    Facebook
                  </div>
                </div>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1 ">
              <div class="row align-items-center">
                <div class="col-2  d-none d-md-block">
                  <img src="../img/google.png" width="32" alt="facebook">
                </div>

                <div class="col-10 col-md-10 text-center">
                  Google
                </div>
              </div>
            </button></div>
          </div>
        </div>
      </div>
    </div>
  </div>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
